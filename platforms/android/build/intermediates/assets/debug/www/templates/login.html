<ion-view title="Login" ng-app="appLogin" id="page1" ng-controller="loginCtrl"  class="login background pettern_bg" hide-nav-bar="true">
    <ion-content padding="true" class="">
        <div class="row logo_sec">
        	<div class="col">
            	<div class="logo">
                	<img src="img/logo-big.png" alt="LOGO BIG"/>
                </div>
            </div>
        </div>
        
        <div class="row log_form">
        	<div class="col">
                <form id="login-form1" class="list">
                <div class="ng-binding error-sms">{{error}}
                </div>
                
                    <label class="item item-input item-stacked-label user-name" id="login-input1" name="username">
                        <input class="login-input1" placeholder="Username" ng-model="data.username" required="" type="text">
                    </label>
                    <label class="item item-input item-stacked-label password" id="login-input2" name="password">
                        <input class="login-pass" required=""  placeholder="Password" type="password" ng-model="data.password">
                    </label>
                </form>
              
                <button class="button button-block button-positive" ng-click="login(data)">Login</button>
            </div>
        </div>
        
        <div class="row forget_link text_center">
        	<div class="col">
            	<a ui-sref="forgetpassword">Forget Password ?</a>
            </div>
        </div>
        
        <div class="row terms_link text_center">
        	<div class="col">
            	<a ui-sref="terms">Terms</a> | <a ui-sref="privacy" >Privacy Policy</a>
            </div>
        </div>
      <!--   <a href="" class="forgot-password">forgot password ?</a> -->
    </ion-content>
</ion-view>
