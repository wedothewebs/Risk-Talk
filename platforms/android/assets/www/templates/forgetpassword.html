<ion-view title="Forget Password"  id="page1"  class="login background pettern_bg" hide-nav-bar="false">
    <ion-content padding="true" class="">
        <div class="row logo_sec">
        	<div class="col">
            	<div class="logo">
                	<img src="img/logo-big.png" alt="LOGO BIG"/>
                </div>
            </div>
        </div>
        
        <div class="row enter_email_text text_center">
        	<div class="col">
            	<p>Please enter an email address  for your account</p>
            </div>
        </div>
                
        <div class="row log_form">
        	<div class="col">
                <form id="forget-form" class="list">
                {{sms.sms}}
                    <label class="item item-input item-stacked-label email-address" id="email-address" name="email-address">
                        <input class="email-address" placeholder="Email Address"  ng-model="data.email" type="email">
                    </label>
                </form>
              
                <button class="button button-block button-positive"  ng-click="email(data)">Submit</button>
            </div>
        </div>
        
        <div class="row terms_link text_center">
        	<div class="col">
            	<a ui-sref="terms">Terms</a> | <a ui-sref="privacy" >Privacy Policy</a>
            </div>
        </div>
            
      <!--   <a href="" class="forgot-password">forgot password ?</a> -->
    </ion-content>
</ion-view>
