<ion-view title="Consequence" id="page8"  class="background"  >
<ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
    </ion-nav-buttons>
    <ion-content padding="false" class="has-header">
        
        <div class="row logo_sec">
            <div class="col">
                <div class="logo">
                    <img src="img/logo-sm.png" alt="LOGO"/>
                </div>
            </div>
        </div>
        
        <div class="row title_sec">
        	<div class="col">
                <h3 id="screen7-heading7"  class="question welcome_title">
                {{questions.question}}
                </h3>
          	</div>
        </div>


        <!--<h3 id="screen7-heading7" class="question">{{questions.question}}</h3>-->
        
        <div class="card content_sec">
        	<div class="row">
            	<div class="col">
                    <form id="screen7-form4" class="list">
                        <label class="item item-select" id="screen7-select2">
                            <span class="input-label">Select</span>
            
                            <select ng-model="questions.ans_option_check">
                                <option  ng-selected="likelihood.order_list == questions.ans_option_check" ng-repeat="likelihood in likelihoods" ng-value="{{likelihood.order_list}}" >
                                  {{likelihood.option_name}}
                                </option>
                               
                            </select>
                        </label>
                    </form>
        		</div>
            </div>
            <div class="row back_next_btns">
            	<div class="col">
                    <button class="button button-block button-positive icon-left icon ion-ios-arrow-left back" ng-click="screen7back(data)"> Back</button>
        		</div>
                <div class="col">
                    <button class="button button-block button-positive icon-right icon ion-ios-arrow-right next" ng-click="screen7(questions)">Next</button>
        		</div>
        	</div>
        </div>
        <div class="spacer100" ></div>
    </ion-content>
</ion-view>
